<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>36 Questions to Fall in Love</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier Prime', 'Courier New', monospace;
            background: #f5f5dc;
            color: #2a2a2a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 40px;
            font-weight: normal;
            letter-spacing: 2px;
        }
        
        .ball-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto 40px;
            cursor: pointer;
            transition: transform 0.1s ease;
        }
        
        .ball-container:hover {
            transform: scale(1.02);
        }
        
        .ball-container:active {
            transform: scale(0.98);
        }
        
        .eight-ball {
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            border-radius: 50%;
            position: relative;
            box-shadow: 
                inset -20px -20px 40px rgba(0,0,0,0.5),
                inset 20px 20px 40px rgba(255,255,255,0.1),
                0 10px 30px rgba(0,0,0,0.3);
        }
        
        .eight-ball::before {
            content: '';
            position: absolute;
            top: 40px;
            left: 40px;
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            box-shadow: inset 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .eight-ball::after {
            content: '8';
            position: absolute;
            top: 40px;
            left: 40px;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: #1a1a1a;
            font-family: Arial, sans-serif;
        }
        
        .window {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 140px;
            background: #000033;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-shadow: 
                inset 0 0 20px rgba(0,0,100,0.5),
                0 0 10px rgba(0,0,0,0.5);
        }
        
        .question-number {
            color: #00ff00;
            font-size: 14px;
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }
        
        .instruction {
            color: #00ff00;
            font-size: 11px;
            text-align: center;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        .question-text {
            margin-top: 20px;
            font-size: 1rem;
            line-height: 1.8;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            min-height: 60px;
        }
        
        .question-text.show {
            animation: fadeIn 0.8s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        button {
            margin-top: 40px;
            padding: 12px 40px;
            background: transparent;
            border: 2px solid #2a2a2a;
            color: #2a2a2a;
            font-family: 'Courier Prime', monospace;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }
        
        button:hover {
            background: #2a2a2a;
            color: #f5f5dc;
        }
        
        button:active {
            transform: translateY(2px);
        }
        
        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        button:disabled:hover {
            background: transparent;
            color: #2a2a2a;
        }
        
        .restart {
            margin-top: 20px;
            padding: 8px 24px;
            font-size: 0.9rem;
        }
        
        .footer {
            margin-top: 60px;
            font-size: 0.85rem;
            opacity: 0.6;
        }
        
        .completion-message {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-top: 20px;
        }
        
        @media (max-width: 600px) {
            .ball-container {
                width: 240px;
                height: 240px;
            }
            
            .eight-ball::before,
            .eight-ball::after {
                top: 30px;
                left: 30px;
                width: 80px;
                height: 80px;
            }
            
            .eight-ball::after {
                font-size: 38px;
            }
            
            .window {
                width: 120px;
                height: 120px;
                bottom: 40px;
            }
            
            h1 {
                font-size: 1.2rem;
            }
            
            .question-text {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>36 QUESTIONS TO FALL IN LOVE</h1>
        
        <div class="ball-container" id="ballContainer" onclick="revealQuestion()">
            <div class="eight-ball">
                <div class="window">
                    <div id="windowContent" class="instruction">CLICK<br>TO<br>REVEAL</div>
                </div>
            </div>
        </div>
        
        <div class="question-text" id="questionText"></div>
        
        <button id="nextBtn" onclick="nextQuestion()" disabled>NEXT QUESTION</button>
        <button class="restart" id="restartBtn" onclick="restart()" style="display:none;">START OVER</button>
        
        <div class="footer">
            Based on the study by Dr. Arthur Aron
        </div>
    </div>

    <script>
        const questions = [
            "Given the choice of anyone in the world, whom would you want as a dinner guest?",
            "Would you like to be famous? In what way?",
            "Before making a telephone call, do you ever rehearse what you are going to say? Why?",
            "What would constitute a perfect day for you?",
            "When did you last sing to yourself? To someone else?",
            "If you were able to live to the age of 90 and retain either the mind or body of a 30-year-old for the last 60 years of your life, which would you want?",
            "Do you have a secret hunch about how you will die?",
            "Name three things you and your partner appear to have in common.",
            "For what in your life do you feel most grateful?",
            "If you could change anything about the way you were raised, what would it be?",
            "Take four minutes and tell your partner your life story in as much detail as possible.",
            "If you could wake up tomorrow having gained any one quality or ability, what would it be?",
            "If a crystal ball could tell you the truth about yourself, your life, the future or anything else, what would you want to know?",
            "Is there something that you have dreamed of doing for a long time? Why have you not done it?",
            "What is the greatest accomplishment of your life?",
            "What do you value most in a friendship?",
            "What is your most treasured memory?",
            "What is your most terrible memory?",
            "If you knew that in one year you would die suddenly, would you change anything about the way you are now living? Why?",
            "What does friendship mean to you?",
            "What roles do love and affection play in your life?"
            // ADD YOUR REMAINING QUESTIONS HERE
            // Remember to add a comma after each question except the last one
        ];

        let currentQuestion = 0;
        let questionRevealed = false;

        function revealQuestion() {
            if (questionRevealed || currentQuestion >= questions.length) {
                return;
            }

            questionRevealed = true;
            
            // Update the 8-ball window to show question number
            const windowContent = document.getElementById('windowContent');
            windowContent.className = 'question-number';
            windowContent.textContent = `Q${currentQuestion + 1}`;
            
            // Show the question text
            const questionText = document.getElementById('questionText');
            questionText.textContent = questions[currentQuestion];
            questionText.classList.add('show');
            
            // Enable the next button
            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            currentQuestion++;
            questionRevealed = false;
            
            // Clear question text
            const questionText = document.getElementById('questionText');
            questionText.textContent = '';
            questionText.classList.remove('show');
            
            // Disable next button
            document.getElementById('nextBtn').disabled = true;
            
            // Check if we've finished all questions
            if (currentQuestion >= questions.length) {
                showCompletion();
                return;
            }
            
            // Reset 8-ball window to "CLICK TO REVEAL"
            const windowContent = document.getElementById('windowContent');
            windowContent.className = 'instruction';
            windowContent.innerHTML = 'CLICK<br>TO<br>REVEAL';
        }

        function showCompletion() {
            // Hide the ball
            document.getElementById('ballContainer').style.display = 'none';
            
            // Show completion message
            const questionText = document.getElementById('questionText');
            questionText.className = 'question-text completion-message show';
            questionText.textContent = 'You have completed all 36 questions. Thank you for sharing.';
            
            // Hide next button, show restart
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('restartBtn').style.display = 'inline-block';
        }

        function restart() {
            currentQuestion = 0;
            questionRevealed = false;
            
            // Reset display
            document.getElementById('ballContainer').style.display = 'block';
            document.getElementById('nextBtn').style.display = 'inline-block';
            document.getElementById('nextBtn').disabled = true;
            document.getElementById('restartBtn').style.display = 'none';
            
            // Reset window content
            const windowContent = document.getElementById('windowContent');
            windowContent.className = 'instruction';
            windowContent.innerHTML = 'CLICK<br>TO<br>REVEAL';
            
            // Clear question text
            const questionText = document.getElementById('questionText');
            questionText.textContent = '';
            questionText.className = 'question-text';
        }
    </script>
</body>
</html>
